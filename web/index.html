<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!dl</title>
    <meta property="og:site_name" content="osu!dl" />
    <meta property="og:title" content="Search, filter, and bulk download osu! beatmapsets" />
    <meta property="og:description" content="Your one-stop shop for searching, filtering, and bulk downloading osu! beatmapsets. Stay up-to-date with our archive of all ranked and loved mapsets, available for single or bulk ZIP download!" />
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="/assets/demo.png" />
    <meta name="twitter:image" content="/assets/demo.png">
    <meta name="theme-color" content="#7f4ce5" />
    <link rel="icon" href="/assets/icon.png">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/index.css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@15/lib/marked.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" defer></script>
    <script src="/assets/index.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="topbar">
            <div class="title">osu!dl</div>
            <div class="buttons">
                <btn id="dmca" class="btn small" target="_blank">
                    <span class="icon">report</span>
                    <span class="label">DMCA</span>
                </btn>
                <a class="btn small" href="https://discord.gg/SqHKyH3pFS" target="_blank">
                    <span class="icon">forum</span>
                    <span class="label">Discord</span>
                </a>
            </div>
        </div>
        <div id="content">
            <div id="search" class="card">
                <div class="scroller">
                    <div id="searchTop">
                        <input type="text" id="inputQuery" class="textbox" placeholder="type here to search/filter...">
                        <div id="searchStatus">...</div>
                    </div>
                    <div id="searchOptions">
                        <div>
                            <button id="advancedFilters" class="btn">
                                <div class="icon">filter_alt</div>
                                <span class="label">Advanced filtering...</span>
                            </button>
                        </div>
                        <div class="types">
                            <div class="type">
                                <div class="label">Prefer downloads</div>
                                <div class="options">
                                    <button class="btn transparent" data-opt-name="preferVidDownloads" data-opt-value="true" title="Include background videos in beatmap downloads when available.">
                                        <span class="label">With video</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="preferVidDownloads" data-opt-value="false" title="Exclude background videos from beatmap downloads. Useful if you have videos disabled ingame and/or want to save space.">
                                        <span class="label">Without video</span>
                                    </button>
                                </div>
                            </div>
                            <div class="type">
                                <div class="label">Sort by</div>
                                <div class="options">
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="title">
                                        <span class="label">Title</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="artist">
                                        <span class="label">Artist</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="difficulty">
                                        <span class="label">Difficulty</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="length">
                                        <span class="label">Length</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="bpm">
                                        <span class="label">BPM</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="playcount" title="Total play count across all mapset difficulties">
                                        <span class="label">Total plays</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="playcount_weekly" title="Total play count across all mapset difficulties over the last 7 days">
                                        <span class="label">Weekly plays</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="max_nomod_pp" title="Maximum achievable pp value with no mods applied">
                                        <span class="label">Max pp</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="ranked">
                                        <span class="label">Date ranked</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="sort" data-opt-value="relevancy">
                                        <span class="label">Relevancy</span>
                                    </button>
                                </div>
                            </div>
                            <div class="type">
                                <div class="label">Sort order</div>
                                <div class="options">
                                    <button class="btn transparent" data-opt-name="order" data-opt-value="asc">
                                        <span class="label">Ascending</span>
                                    </button>
                                    <button class="btn transparent" data-opt-name="order" data-opt-value="desc">
                                        <span class="label">Descending</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="resultsHeader"></div>
                    <div id="results"></div>
                    <div id="resultsFooter"></div>
                </div>
            </div>
            <div id="selection" class="card" style="display: none">
                <div class="scroller">
                    <div class="topbar">
                        <button id="closeSelection" class="btn transparent square">
                            <span class="icon">close</span>
                        </button>
                        <div class="title">beatmapset info</div>
                    </div>
                    <div class="cover">
                        <div class="info">
                            <div class="upper">
                                <div class="badge"></div>
                                <div class="text">
                                    <div class="title"></div>
                                    <div class="artist"></div>
                                </div>
                            </div>
                            <div class="lower">
                                <div class="mapperCont">Mapped by <span class="mapper"></span></div>
                                <div class="dateSubmittedCont">Submitted on <span class="dateSubmitted"></span></div>
                                <div class="dateRankedCont">Ranked on <span class="dateRanked"></span></div>
                            </div>
                            <div class="controls">
                                <a id="selectedMapDownload" href="" class="btn">
                                    <span class="icon">download</span>
                                    <span class="label">Download</span>
                                </a>
                                <a id="selectedMapDownloadVideo" href="" class="btn">
                                    <span class="icon">download</span>
                                    <span class="label">Download with video</span>
                                </a>
                                <a id="selectedMapDownloadNoVideo" href="" class="btn">
                                    <span class="icon">download</span>
                                    <span class="label">Download without video</span>
                                </a>
                                <a id="selectedMapDirect" href="" class="btn alt">
                                    <span class="icon">rocket_launch</span>
                                    <span class="label">Open in osu!direct</span>
                                </a>
                                <a id="selectedMapOpen" href="" class="btn alt" target="_blank">
                                    <span class="icon">open_in_new</span>
                                    <span class="label">Open on osu! website</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="modes"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
